<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer" >
    <div class="main">
        <div class="image"><img class="main_img" src="./assets/bgImgForget.svg" alt="forgot image"></div>
        <div class="content">
            <h2>FORGOT Password ?</h2>
            <p>Enter your email below to receive password reset  instructions</p>
            <p>Didnt receive instructions? <a href="">Try different methods</a></p>
            <div style="display: flex ;flex-direction: column; row-gap: 15px; margin-top: 12px;">
            <input type="text" class="input-box" placeholder="Enter your email" style="padding: 2px; padding-left: 6px;" >
            <div class="pass" >
            <input type="password" class="input-box"  placeholder="New Password" style="padding: 2px; padding-left: 6px;" >
            <img src="./assets/hide.png" class="hide" >
            </div>
            
            <div class="pass">
            <input type="password" class="input-box" placeholder="Confirm Password" style="padding: 2px; padding-left: 6px;">
            <img src="./assets/hide.png" class="hide" >
        </div>
        <div style="display: flex;justify-content: center">
           <button>Reset Password</button>
        </div> 
        </div>         
        </div>
    </div>
    </div>
</body>
</html>
