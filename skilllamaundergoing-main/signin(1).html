<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin(1).css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="box2" class="box-two-main">
        <div class="box-two">
          <div class="box-two-up">
            <h2>Create Account</h2>
            <div class="">
              <h1>Skill<span>Lama</span></h1>
            </div>
            <div class="sign-in-buttons">
              <button class="button-17" role="button">
                <img src="./assets/google.svg" alt="" />
              </button>
              <button class="button-17" role="button">
                <img src="./assets/facebook.svg" alt="" />
              </button>
              <button class="button-17" role="button">
                <img src="./assets/linkedin.svg" alt="" />
              </button>
              
            </div>
          </div>
          <div class="box-two-middle">
            <div class=""></div>
            <p>OR</p>
            <div class=""></div>
          </div>

          <div class="box-two-down">
            <div class="box-two-input">
              <img src="./assets/user.svg" alt="" />
              <div class="">
                <p>Name</p>
                <input type="email" name="email" id="" />
              </div>
            </div>
            <div class="box-two-input">
                <img src="./assets/email.svg" alt="" />
                <div class="">
                  <p>Emaill</p>
                  <input type="email" name="email" id="" />
                </div>
              </div>
            <div class="box-two-input">
              <img src="./assets/key.svg" alt="" />
              <div class="">
                <p>Password</p>
                <input type="password" name="password" id="" />
              </div>
              <img src="./assets/eye.svg" alt="" id="eye" />
            </div>
            <div class="box-two-bottom">
              <div class="">
                <input type="checkbox" id="scales" name="Remember_me" />
                <label for="scales">Remember me</label>
              </div>
            </div>
            <a href="login(1).html">
              <button>Sign In</button></a>
          </div>
        </div>
      </div>
      <div id="box1" class="box-one">
        <div class="box-one-in">
          <h1 id="head"></h1>
          <h4 id="body1"></h4>
          <h4 id="body2"></h4>
        </div>
      </div>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
